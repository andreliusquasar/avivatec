<div class="card">
    <h4>De quanto você precisa?</h4>
    <div class="card-item">
        <div class="item" *ngFor="let card of valores; let last = last">
            <span *ngIf="!last">R$ {{card.valor.toFixed(2)}}</span>
            <span *ngIf="last">Outro valor</span>
        </div>
    </div>
    <p>Mínimo de R$ 700,00 e máximo de R$ 20 mil com taxas a partir de <span>2,97%</span></p>
</div>
