<div class="card-valor" *ngIf="!formalizaEmprestimo">
    <h4>De quanto você precisa?</h4>
    <div class="card-item">
        <ng-container *ngFor="let card of valores; let last = last; let i = index;" >
            <div class="item" (click)="selecionarValor(card.valor)">
                <span>{{card.valor | currency:'BRL'}}</span>
            </div>

            <div [ngClass]="{'item ultimo-card': last}" *ngIf="last && !exibeValores" (click)="outroValor()">
                <span>Outro valor</span>
            </div>
        </ng-container>
    </div>
    <p>Mínimo de R$ 700,00 e máximo de R$ 20 mil com taxas a partir de <span>2,97%</span></p>
</div>

<app-formulario *ngIf="formalizaEmprestimo" [valorEscolhido]="valorSelecionado" (cadastroRealizado)="cadastroSubmetido()"></app-formulario>
